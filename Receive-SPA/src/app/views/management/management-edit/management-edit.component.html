<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Edit Receive</strong>
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="back()"><i
            class="fa fa-chevron-left"></i>
          Back</button>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="Category" >Category: </label>
            <div class="col-md-2">
              <ng-select2  [data]="categories" [value]="receive.categoryID"  
              [options]="optionsCategory" name="role" (valueChanged)="changedCategory($event)"
                [cssImport]=true [disabled]="disable"></ng-select2>
            </div>
            <label class="col-md-1 col-form-label" for="Category" >Product: </label>
            <div class="col-md-3">
              <ng-select2 [data]="products" [value]="receive.productID" [options]="optionsProduct" name="role"
              (valueChanged)="changeProduct($event)" [cssImport]=true [disabled]="disable"></ng-select2>
            </div>
            <label class="col-md-1 col-form-label" for="Category" >Qty: </label>
            <div class="col-md-2">
              <input type="number" placeholder="Qty" [(ngModel)]="receive.qty" min="0"
                  max="100" name="qty" class="form-control">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" (click)="cancel()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button>
          <button *ngIf="isSave === true; else elseSave" (click)="save()" class="btn btn-sm btn-success ml-2"><i class="fa fa-check"></i> Save</button>
          <ng-template #elseSave>
            <button disabled class="btn btn-sm btn-success ml-2"><i class="fa fa-check"></i> Save</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
