<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Print QrCode</strong>
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="back()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
        <div class="card-body">
          <div class="container div-hidden print-all" id="wrap-print">
            <div class="row print-qrcode">
              <div class="col-12">
                <div class="text-center">
                  <qrcode [qrdata]="receiveID" width="300" [errorCorrectionLevel]="'M'" [elementType]="'img'"></qrcode>
                  <div class="text-center">
                    <strong class="receive_id">{{receiveID}}</strong>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary" [useExistingCss]="true"  printSectionId="wrap-print" ngxPrint>
            <i class="fa fa-print"></i> Print
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
