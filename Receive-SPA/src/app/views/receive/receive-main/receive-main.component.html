<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-0">
        <div class="card-header">
          <strong>Receive</strong>
        </div>
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="category"><strong class="float-right">Category</strong></label>
              <div class="col-md-2">
                <ng-select2  [data]="categories" [value]="cateID"  
                [options]="optionsCategory" name="role" (valueChanged)="changeCategory($event)"
                  [cssImport]=true [disabled]="disable"></ng-select2>
              </div>
              <label class="col-md-1 col-form-label" for="product"><strong class="float-right">Product</strong></label>
              <div class="col-md-2">
                <ng-select2  [data]="products" [value]="receive.productID"  
                [options]="optionsProduct" name="role" (valueChanged)="changeProduct($event)"
                  [cssImport]=true [disabled]="disable"></ng-select2>
              </div>
              <label class="col-md-1 col-form-label" for="qty"><strong class="float-right">Number</strong></label>
              <div class="col-md-2">
                <input type="number" [(ngModel)]="receive.qty" min="0" max="100" name="qty" class="form-control">
              </div>
              <div class="col-md-3">
                <button type="button" *ngIf="isAdd;else elseIsAdd" (click) = "add()" class="btn btn-success"><i
                  class="fa fa-plus"></i> Add New</button>
                  <ng-template #elseIsAdd>
                    <button type="button" disabled class="btn btn-success"><i
                      class="fa fa-plus"></i> Add New</button>
                  </ng-template>
              </div>
            </div>
          </div>
        </form>
        <div class="card-body mt-1">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Product ID</th>
                  <th>Product Name</th>
                  <th>Qty</th>
                  <th>Approved by</th>
                  <th>Register Date</th>
                  <th>Accept Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let receive of receives;let i = index">
                  <td>{{receive.id}}</td>
                  <td>{{receive.productID}}</td>
                  <td>{{receive.productName}}</td>
                  <td>{{receive.qty}}</td>
                  <td>{{receive.accept_ID}}</td>
                  <td>{{receive.register_Date | date: "MM/dd/yyyy"}}</td>
                  <td>{{receive.accept_Date | date: "MM/dd/yyyy"}}</td>
                  <td *ngIf="receive.status.trim() === '0'"><span style="color: red;">Wait</span></td>
                  <td *ngIf="receive.status.trim() === '1'">
                    <button (click)="print(receive)" class="btn btn-primary">QrCode</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
          [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
          nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [maxSize]="5">
        </pagination>
        </div>
      </div>
    </div>
  </div>
</div>
