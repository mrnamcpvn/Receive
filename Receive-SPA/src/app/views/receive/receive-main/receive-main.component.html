<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-0">
        <div class="card-header">
          <strong>Receive</strong>
        </div>
        <form class="form-horizontal">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-1 col-form-label" for="category"><strong class="float-right">Category</strong></label>
              <div class="col-md-2">
                <select class="form-control"  name="" id="">
                  <option>Category 1</option>
                  <option>Category 2</option>
                  <option>Category 3</option>
                  <option>Category 4</option>
                </select>
              </div>
              <label class="col-md-1 col-form-label" for="product"><strong class="float-right">Product</strong></label>
              <div class="col-md-2">
                <select class="form-control"  name="" id="">
                  <option>Product 1</option>
                  <option>Product 2</option>
                  <option>Product 3</option>
                  <option>Product 4</option>
                </select>
              </div>
              <label class="col-md-1 col-form-label" for="number"><strong class="float-right">Number</strong></label>
              <div class="col-md-2">
                <input type="number" min="0" max="100" name="number" class="form-control">
              </div>
              <div class="col-md-3">
                <button type="button" (click) = "add()" class="btn btn-primary float-right"><i
                  class="fa fa-plus"></i> Add new</button>
              </div>
            </div>
          </div>
        </form>
        <div class="card-body mt-1">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <td>Action</td>
                  <td>ID</td>
                  <td>Name</td>
                  <td>Role</td>
                  <td>Department</td>
                  <td>Update_By</td>
                  <td>Update_Time</td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
